name: CI/CD Pipeline
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Build do Docker
      uses: docker build .

    - name: Aplicação
      run: echo "Aplicação construída com sucesso!"

    - name: Listar Arquivos
      run: ls -la